<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form method="POST">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id = "fname" placeholder="First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id = "lname" placeholder="Last Name" >
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" id = "male" name="gender">
            <label for="female">Female:</label>
            <input type="radio" id = "female" name = "gender">
            <label for="other">Other:</label>
            <input type="radio" id = "other" name = "gender">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id = "dob">
            <br>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" id = "email" placeholder="Enter Your Email" >
            <br>
            <br>
            <label for="phonenum">Phone</label>
            <input type="tel" id = "phonenum" placeholder="+91" >
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" id = "height" placeholder="Height in Feet" step="any" >
            <br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="schname">School Name:</label>
            <input type="text" id = "schname" placeholder="School Name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="text" id = "class" placeholder="Enter Class" >
            <br>
            <br>
            <label for="stream-select">Stream:</label>
            <select name="stream" id="stream-select">
                <option value="">Stream</option>
                <option value="CSE">Computer Science</option>
                <option value="IT">Infomration Technology</option>
                <option value="ECE">Electronics</option>
                <option value="MECH">Mechanical</option>
            </select>
            <br>
            <br>
            <label for="mrksht">Marksheet:</label>
            <input type="file" id = "mrksht">
            
            <br>

        </fieldset>
        <br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
